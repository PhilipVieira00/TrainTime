<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>TimeSheet</title>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
    <div class="container"> 
        <br>
        <div class="jumbotron">
          <h1 class="text-center">Trains Don't Sleep</h1>
          <h3 class="text-center">These are their hours</h3>
        </div>
    </div>

      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="card card-default">
              <div class="card-body">
                <h3>Current Employees</h3>
                </div>
              </div>
            </div>
          </div>



        <div class= "row">
            <table class="table">
                <thead>
                  <tr>
                    <th></th>
                    <th><strong>Route Name</strong></th>
                    <th><strong>Destination</strong></th>
                    <th><strong>Frequency</strong>></th>
                    <th><strong>Next Arrival</strong></th>
                    <th><strong>Minutes Away</strong></th>
                  </tr>
                </thead>

                <tbody>
                 <div class="tableHolder">
                  <tr>
                    <th scope="row"></th>
                    <td id="name"></td>
                    <td id="role"></td>
                    <td id="start"></td>
                    <td id="month"></td>
                    <td id="rate"></td>
                    <td id="billing"></td>
                  </tr>
                </div>
                </tbody>

              </table>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div class="card card-default">
              <div class="card-header">
                Train Details
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group row">
                    <label for="employee-name">Train Name</label>
                    <input class="form-control" id = "employee-name" type="text">
                    </input>
                  </div>
                  <div class="form-group row">
                    <label for="employee-role">Destination</label>
                    <input class="form-control" id = "employee-role" type="text">
                    </input>
                  </div>
                  <div class="form-group row">
                    <label for="start-date">First Train Time (Military Time)</label>
                    <input class="form-control" id = "start-date" type="text">
                   </input>
                  </div>
                  <div class="form-group row">
                      <label for="monthly-rate">Frequency(min)</label>
                      <input class="form-control" id = "monthly-rate" type="text">
                     </input>
                  </div>
                  <button class="btn btn-primary" id="submit-info" type="submit">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

  </div>
</div>
<script src="employee.js"></script>
</body>
</html>
